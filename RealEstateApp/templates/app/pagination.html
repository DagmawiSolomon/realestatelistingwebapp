


<div class="flex flex-col items-center my-8">
    <span class="text-sm text-gray-700 dark:text-gray-400">
        Page <span class="font-semibold text-gray-900 dark:text-white">{{ page_obj.number }}</span> of <span class="font-semibold text-gray-900 dark:text-white">{{ page_obj.paginator.num_pages }}  </span> 
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
      {% if page_obj.has_previous %}
      <a href="?page=1" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-stone-900 hover:bg-gray-900 dark:bg-gray-800 border-s dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          First
      </a>
        <a href="?page={{page_obj.previous_page_number}}" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-stone-900 hover:bg-gray-900 dark:bg-gray-800 border-s dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5H1m0 0 4 4M1 5l4-4"/>
            </svg>  
          Prev
        </a>
      {% endif %}   
      {% if page_obj.has_next %} 
        <a href="?page={{ page_obj.next_page_number }}" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-stone-900 hover:bg-gray-900 dark:bg-gray-800 border-s dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"> 
          Next
          <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
        <a href="?page={{ page_obj.paginator.num_pages }}" class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-stone-900 hover:bg-gray-900 dark:bg-gray-800 border-s dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
          Last
      </a>
      {% endif %}
    </div>
  </div>
