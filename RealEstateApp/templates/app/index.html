{% extends "_base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-xl text-green-800">Hello, {{user.username}}</h1>
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
<span>|</span>
<a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
