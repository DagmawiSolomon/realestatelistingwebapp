{% extends "_base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="text-xl text-green-800">Hello, {{user.username}}</h1>
<form action ="{% url 'logout' %}" method="POST">
    {% csrf_token%}
    <button type="submit">Logout</button>
</form>
{% else %}
<a href="{% url 'login' %}">Login</a>
<span>|</span>
<a href="{% url 'signup' %}">Signup</a>
{% endif %}
{% endblock %}
