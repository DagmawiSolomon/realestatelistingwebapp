{% extends "_base.html" %}

{% block content %}
<h2 class="text-lg mb-3 font-bold">Log in</h2>
<form method="post">
    {% csrf_token %}
    <div class="space-y-3">
        {{form}}
    </div>
  
    <div class="my-3">
        <button type="submit" class="text-white bg-stone-900 hover:bg-stone-900 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-stone-900 dark:hover:bg-stone-700 dark:focus:ring-stone-900">Login</button>
    </div>
    <div class="mt-3">
        <a href="" class="text-blue-800">Forgot password?</a>
        <p>Don't have an account?<a href="{% url 'signup' %}" class="text-blue-800">Create Account</a></p>
    </div>

</form>
{% endblock %}
